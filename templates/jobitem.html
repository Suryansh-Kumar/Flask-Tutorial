<div class="border-bottom row" style="padding-bottom: 8px; margin-bottom: 16px">
	<div class="col-10">
		<h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">
			{{job.get('title')}}
		</h4>
		<div><b>Location: </b>{{job.get("location")}}</div>
		{% if 'salary' in job %}
		<div><b>Salary: </b>{{job.get("salary")}}</div>
	</div>
	<div class="col-2">
		<button type="button" class="btn btn-outline-primary">Apply</button>
	</div>
	{% endif %}
</div>
